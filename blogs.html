<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>blogs</title>
        <link rel="stylesheet" href="blogs.css"/>
    </head>
    <body>
<h1>My Blogs</h1>
<div class="blogsPhoto" id="blogsId">

  </div>
<a href ="index.html">Back</a>
<script>
let photo=document.getElementById("blogsId");
let blogArticle=JSON.parse(localStorage.getItem("article"))||[]
function validation(){
    for(let value  of blogArticle){
        let div=document.createElement("div");
        div.innerHTML=`
        <span>${value.titleB}</span>
  <center><img src="${value.coverPhotoB}"></center>
  <h3>${value.blogSummary}</h3> 
    <a onclick="views()" id="but" href="design.html?id=${value.id} ">${value.titleB}</a>
        `
      photo.appendChild(div)
      
      localStorage.setItem("article",JSON.stringify(blogArticle))
    }



}
validation();
</script> 

    </body>
</html>
